<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:pe="http://primefaces.org/ui/extensions">
	<f:view contentType="text/html" encoding="UTF-8">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
		</f:facet>

		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />

		<base href="#{bean.baseHref}" />
		
		<title>${project.description} Api Documentation</title>
		
		<!-- if using resources from swagger webjar -->
		<link href="#{resource['webjars:swagger-ui/${swagger-ui.version}/favicon-16x16.png']}" rel="shortcut icon" type="image/x-icon" />
  		<link href="#{resource['webjars:swagger-ui/${swagger-ui.version}/favicon-32x32.png']}" rel="shortcut icon" type="image/x-icon" />
  		
		<h:outputStylesheet library="webjars" name="swagger-ui/${swagger-ui.version}/swagger-ui.css" />
		<h:outputScript library="webjars" name="swagger-ui/${swagger-ui.version}/swagger-ui-bundle.js" />
		<h:outputScript library="webjars" name="swagger-ui/${swagger-ui.version}/swagger-ui-standalone-preset.js" />
		
		<!-- swagger resources if included locally -->
		<!-- <link href="swagger/favicon-16x16.png" rel="shortcut icon" type="image/x-icon" />
		<link href="swagger/favicon-32x32.png" rel="shortcut icon" type="image/x-icon" />
		<link href="swagger/swagger-ui.css" type="text/css" rel="stylesheet" />
		
		<script src="swagger/swagger-ui-bundle.js" type="text/javascript" />
		<script src="swagger/swagger-ui-standalone-preset.js" type="text/javascript" /> -->

		<style>
			html {
				box-sizing: border-box;
				overflow: -moz-scrollbars-vertical;
				overflow-y: scroll;
			}
			
			*, *:before, *:after {
				box-sizing: inherit;
			}
			
			body {
				margin: 0;
				background: #fafafa;
			}
		</style>
	</h:head>
	<h:body>
		<div id="swagger-ui"></div>

		<script>
		  window.onload = function() {
			// Begin Swagger UI call region
		    const ui = SwaggerUIBundle({
		      url: "#{request.contextPath}/api/openapi",
		      dom_id: '#swagger-ui',
		      presets: [
		        SwaggerUIBundle.presets.apis,
		        SwaggerUIStandalonePreset
		      ],
		      plugins: [
		        SwaggerUIBundle.plugins.DownloadUrl
		      ],
		      layout: "StandaloneLayout"
		    });
		    // End Swagger UI call region
		
		    window.ui = ui;
		  }
		</script>
	</h:body>
</f:view>
</html>
