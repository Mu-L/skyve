<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:pe="http://primefaces.org/ui/extensions"
		xmlns:s="http://skyve.org/xml/ui"
		xmlns:o="http://omnifaces.org/ui"
		dir="#{skyveStartup.dir}">
	<f:view encoding="UTF-8">
		<p:importEnum type="org.skyve.web.WebAction" var="WebAction" allSuffix="ALL_ENUM_VALUES" />  
		<f:metadata>
			<f:event type="preRenderView" listener="#{skyveStartup.preRender}"/>
		</f:metadata>
		<ui:composition template="./template.xhtml">
			<ui:param name="bean" value="#{skyveStartup}" />
			<ui:define name="head">
				<h:outputScript library="primefaces" name="moment/moment.js" />
				<h:outputScript library="primefaces" name="chartjs/chartjs.js" />
			</ui:define>
			<ui:define name="body">
				<o:socket id="socket" widgetVar="socket" channel="skyve" user="#{sessionScope['user'].id}" onmessage="function(message) { SKYVE.PF.onPushMessage(message) }" />
				<!-- Need separate growl for push coz autoUpdated growl wont respond through javascript -->
				<p:growl id="pushGrowl" widgetVar="pushGrowl" for="push" escape="false" />
				<s:conversation managedBean="skyveStartup" />
				<h:form prependId="false">
					<p:focus />
					<p:remoteCommand name="pushRerender" actionListener="#{skyveStartup.rerender('push', false)}" process="@this" update="@form" />
					
					<ui:include src="../pages/fragments/_startupAccordion.xhtml" />
				</h:form>
			</ui:define>
		</ui:composition>
	</f:view>
</html>
