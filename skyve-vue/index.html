<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/primevue/resources/themes/saga-blue/theme.css" rel="stylesheet">
    <link href="https://unpkg.com/primevue/resources/primevue.min.css" rel="stylesheet">
    <link href="https://unpkg.com/primeflex/primeflex.css" rel="stylesheet">
    <link href="https://unpkg.com/primeicons/primeicons.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListGrid</title>
</head>

<body>
    <div id="grid"></div>
    <div id="grid1"></div>
    <script type="module" src="/src/main.js"></script>

    <script>
        window.onload = function () {
            // SKYVE.listgrid({
            //     e: '#grid',
            //     m: 'admin',
            //     q: 'qContacts',
            //     t: 'All Contacts',
            //     c: [
            //         { field: 'name', header: 'Name', sortable: true, filterable: true },
            //         { field: 'email1', header: 'Email', sortable: true, filterable: true }
            //     ]
            // });
            SKYVE.listgrid({
                e: '#grid1',
                m: 'kitchensink',
                q: 'ListAttributes',
                c: [
                    { field: 'decimal2', header: 'Decimal 2', sortable: true, filterable: true, type: 'numeric' },
                    { field: 'normalInteger', header: 'Integer', sortable: true, filterable: true, type: 'numeric' },
                    { field: 'booleanFlag', header: 'Boolean Flag', sortable: true, filterable: true, type: 'boolean' },
                    { field: 'text', header: 'Text', sortable: true, filterable: true, type: 'text' },
                    {
                        field: 'constantEnum', header: 'Constant Enum', sortable: true, filterable: true,
                        type: 'enum',
                        enumValues: [
                            { value: 'one', label: 'One (1)!' },
                            { value: 'two', label: 'Two (2)!' },
                            { value: 'three', label: 'Three (3)!' }]
                    },
                    { field: 'constantDomain', header: 'Constant Domain', sortable: true, filterable: true, type: 'enum' },
                    { field: 'variantDomain', header: 'Variant Domain', sortable: true, filterable: true, type: 'text' },
                    { field: 'time', header: 'Time', sortable: true, filterable: true, type: 'time' },
                    { field: 'timestamp', header: 'Timestamp', sortable: true, filterable: true, type: 'timestamp' },
                    { field: 'date', header: 'Date', sortable: true, filterable: true, type: 'date' },
                    { field: 'dateTime', header: 'Date Time', sortable: true, filterable: true, type: 'dateTime' },
                ]
            });
        }
    </script>
</body>

</html>
